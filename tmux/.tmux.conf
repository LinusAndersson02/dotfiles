##### Prefix & basics #####
# Use Ctrl-a as prefix (comment these two lines to keep the default Ctrl-b)
unbind C-b
set -g prefix C-a
bind a send-prefix

# Faster key handling & nicer history
set -g escape-time 10
set -g repeat-time 300
set -g history-limit 100000

# Mouse support (resize/select panes, switch windows, scroll)
set -g mouse on

# Index windows/panes from 1 (not 0) and keep numbers tidy
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Donâ€™t let programs auto-rename your windows
setw -g allow-rename off

##### Look & feel #####
# Truecolor + 256color (use tmux-256color if you have the terminfo, else comment it)
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",*:Tc"

# Status bar
set -g status-interval 5
set -g status-left-length 30
set -g status-right-length 120
set -g status-left " #S "
set -g status-right " #H | %Y-%m-%d %H:%M "
set -g status-keys vi
setw -g mode-keys vi

# Pane borders
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=cyan"

##### Splits, navigation, resize #####
# Easy splits
bind - split-window -v
bind | split-window -h

# Navigate panes with prefix + h/j/k/l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + H/J/K/L (hold to repeat)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quickly switch between last two windows
bind Tab last-window

# Toggle synchronized panes (type once, all panes get it)
bind S setw synchronize-panes \; display-message "synchronize-panes: #{?synchronize-panes,on,off}"

##### Copy mode & system clipboard #####
# Vi-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-selection

# Yank to the **system** clipboard with 'y' (auto-detects tool: macOS, Linux X11/Wayland, WSL)
bind -T copy-mode-vi Y send -X copy-pipe-and-cancel 'sh -lc "
  if command -v pbcopy >/dev/null 2>&1; then pbcopy;
  elif command -v xclip >/dev/null 2>&1; then xclip -i -selection clipboard;
  elif command -v wl-copy >/dev/null 2>&1; then wl-copy;
  elif command -v clip.exe >/dev/null 2>&1; then clip.exe;
  elif command -v win32yank.exe >/dev/null 2>&1; then win32yank.exe -i;
  else cat >/dev/null; fi"'

# Paste from system clipboard with Prefix + P (auto-detect)
bind P run-shell 'sh -lc "
  if command -v pbpaste >/dev/null 2>&1; then pbpaste;
  elif command -v xclip >/dev/null 2>&1; then xclip -o -selection clipboard;
  elif command -v wl-paste >/dev/null 2>&1; then wl-paste;
  elif command -v powershell.exe >/dev/null 2>&1; then powershell.exe -NoLogo -NoProfile -Command Get-Clipboard;
  elif command -v win32yank.exe >/dev/null 2>&1; then win32yank.exe -o;
  fi" | tmux load-buffer - && tmux paste-buffer'

##### Quality-of-life #####
# Reload config quickly
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Clear screen (like Ctrl-l) but works inside tmux
bind C-l send-keys C-l \; run-shell "sleep 0.01" \; clear-history
